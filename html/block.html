<!DOCTYPE html>
<html>
    <head>
        <title>Block elements</title>
    </head>
    <body>
       <!--using div element will start from a new line--> 
        <p>This is <div>
            hello world
        </div>  my first prog</p>
        <!--address element-->
        <address>
            Written by <a href="mailto:webmaster@example.com">Jon Doe</a>.<br> 
            Visit us at:<br>
            Example.com<br>
            Box 564, Disneyland<br>
            USA
        </address>
        <!--article element-->
        <article>
            <h2>Mozilla Firefox</h2>
            <p>Mozilla Firefox is an open-source web browser developed by Mozilla. Firefox has been the second most popular web browser since January, 2018.</p>
        </article>



        



        <!--using span will not start from a new line-->
        <p>This is <span>Hello world</span> my first prog</p>

    </body>

</html>
